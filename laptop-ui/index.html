<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
	<title>Landing Page</title>
</head>
<body>
	<!-- HEADER SECTION -->
	<header>
		<div class="logo-container">
			<img src="img/logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav class="nav">
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</li>
				<li><a class="nav-link" href="#">Products</li>
				<li><a class="nav-link" href="#">Contact</li>
			</ul>
		</nav>
		<div class="cart">
			<img src="img/cart.svg" alt="cart">
		</div>
	</header>
	<!-- END HEADER SECTIO -->

	<!-- MAIN SECTION -->
	<main>
		<section class="presentention">
			<!-- INTRODUCTION -->
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>
						The new 14 inch bezeless display oferring a 4k
						display with touch screen.
					</p>	
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to Cart</button>
				</div>
			</div>

			<!-- COVER -->
			<div class="cover">
				<img src="img/matebook.png" alt="matebook">
			</div>		
		</section>
		<div class="laptop-select">
			<img src="img/arrow-left.svg">
			<img src="img/dot.svg">
			<img src="img/dot-full.svg">
			<img src="img/dot-full.svg">
			<img src="img/arrow-right.svg">
			
		</div>
		<img class="big-circle" src="img/big-eclipse.svg">
		<img class="medium-circle" src="img/mid-eclipse.svg">
		<img class="small-circle" src="img/small-eclipse.svg">
	</main>
	<!-- END MAIN SECTION -->


</body>
</html>
